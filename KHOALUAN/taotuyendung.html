<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form class="row">
            <h3 style="color: rgb(6, 109, 70)" class="mb-5">Tạo tuyển dụng</h3>
            <h5 class="mb-3">Các tiêu chí nổi bật</h5>
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Ngành nghề<span class="required"> *</span></label>
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example" id="city" required="required"  >
                        <option selected disabled>----------</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <label for="title" class="col-sm-2 col-form-label">Tên công việc<span class="required"> *</span></label>
                <div class="col-4">
                    <input type="text" class=" form-control" id="title" required="required" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Hình thức làm việc<span class="required">
                        *</span></label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" id="city" required="required"  >
                        <option selected disabled>----------</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <label for="title" class="col-sm-2 col-form-label">Thời gian thử việc</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" id="city" required="required"  >
                        <option selected disabled>----------</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Sinh viên năm...</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" id="city" required="required"  >
                        <option selected disabled>----------</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <label for="title" class="col-sm-2 col-form-label">Giới tính</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" id="city" required="required"  >
                        <option selected disabled>----------</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Khu vực tuyển<span class="required"> *</span></label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" id="city" required="required"  >
                        <option selected disabled>----------</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <label for="title" class="col-sm-2 col-form-label">Số lượng tuyển<span class="required">
                        *</span></label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="title" required="required" min="1" max="20"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Mức lương</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="title" />
                </div>
                <label for="title" class="col-sm-2 col-form-label">Hạn đăng ký</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="title" />
                </div>
            </div>

            <h5 class="mb-3">Thông tin tuyển dụng</h5>
            <div class="row mb-3">
                <label for="content" class="col-sm-2 col-form-label">Tiêu đề<span class="required">
                        *</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" required="required" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Mô tả công việc<span class="required">
                        *</span></label>
                <div class="col-sm-10">
                    <textarea id="post" class="form-control" rows="5" required="required"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="post" class="col-sm-2 col-form-label">Yêu cầu công việc<span class="required">
                        *</span></label>
                <div class="col-sm-10">
                    <textarea id="post" class="form-control" rows="5" required="required"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="post" class="col-sm-2 col-form-label">Quyền lợi<span class="required"> *</span></label>
                <div class="col-sm-10">
                    <textarea id="post" class="form-control" rows="5" required="required"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </div>
            </div>
        </form>
    </div>

</html>
